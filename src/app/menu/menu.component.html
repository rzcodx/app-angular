<p [appBoxShadow]="false"
   [appBoxShadowX]="'12px'"
   [appBoxShadowY]="'10px'"
   [appBoxShadowBlur]="'20px'">menu works!</p>
Hola {{ name }}

<h2 *ngIf="selected.length > 0">{{ selected | menuMessage }}</h2>

<ul>
  <li *ngFor="let dish of dishes"
      [appBoxShadow]="dish.stock"
      [appBoxShadowX]="'12px'"
      [appBoxShadowY]="'10px'"
      [appBoxShadowBlur]="'30px'"
      [ngStyle]="{display: show(dish.stock)}">
    <app-dish [dish]=dish (choose)="select($event)"></app-dish>
  </li>
</ul>
