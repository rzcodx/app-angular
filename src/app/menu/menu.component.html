Hola {{ name }}

<input type="text" name="name" [(ngModel)]="name">
<ng-container *ngIf="menuService.customer">
  {{ this.menuService.customer.name }}
</ng-container>

<ng-container *ngIf="menuService.total > 0">
  {{ this.menuService.total }}
</ng-container>

<button (click)="send(name)">Enviar pedido</button>

<h2 *ngIf="selected.length > 0">{{ selected | menuMessage }}</h2>
